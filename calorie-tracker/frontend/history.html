    <script src="common.js"></script>
    <!-- Removed custom date formatting functions to use the standardized ones from common.js -->
    <script>
      // Mobile Filter Toggle Functionality
      function initializeFilterToggle() {
        const filterToggle = document.getElementById('mobileFilterToggle');
        const filterCard = document.getElementById('filterCard');
        const filterCloseBtn = document.getElementById('filterCloseBtn');
        const filterBadge = document.getElementById('filterBadge');
        
        if (filterToggle && filterCard) {
          // Toggle filter panel
          filterToggle.addEventListener('click', () => {
            filterCard.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
          });
          
          // Close filter panel
          const closeFilter = () => {
            filterCard.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
          };
          
          if (filterCloseBtn) {
            filterCloseBtn.addEventListener('click', closeFilter);
          }
          
          // Close on backdrop click
          filterCard.addEventListener('click', (e) => {
            if (e.target === filterCard) {
              closeFilter();
            }
          });
          
          // Update filter badge when dates change
          const updateFilterBadge = () => {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const today = new Date().toISOString().split('T')[0];
            
            // Show badge if not filtering by today
            if (fromDate !== today || toDate !== today) {
              filterBadge.textContent = '‚óè';
            } else {
              filterBadge.textContent = '';
            }
          };
          
          document.getElementById('fromDate').addEventListener('change', updateFilterBadge);
          document.getElementById('toDate').addEventListener('change', updateFilterBadge);
          
          // Close filter after filter button is clicked
          const filterBtn = document.getElementById('filterBtn');
          if (filterBtn) {
            filterBtn.addEventListener('click', () => {
              setTimeout(closeFilter, 300); // Small delay for better UX
            });
          }
          
          // Close filter after reset button is clicked
          const resetFilterBtn = document.getElementById('resetFilterBtn');
          if (resetFilterBtn) {
            resetFilterBtn.addEventListener('click', () => {
              setTimeout(closeFilter, 300);
            });
          }
        }
      }
      
      // Initialize date filters with today's date only and automatically load data
      document.addEventListener('DOMContentLoaded', () => {
        // Initialize filter toggle functionality
        initializeFilterToggle();
        
        // Bypass auth check for testing
        // if (!checkAuth()) return;
        
        const today = new Date();
        
        // Set both from and to dates to today for default filtering
        document.getElementById('fromDate').value = today.toISOString().split('T')[0];
        document.getElementById('toDate').value = today.toISOString().split('T')[0];
        
        console.log(`DEBUG: Initialized history page with today's date: ${today.toISOString().split('T')[0]}`);
        
        // Automatically load meals with today's date filter
        if (typeof API !== 'undefined') {  // Check if we're in a real environment, not testing
          console.log("DEBUG: Automatically loading meals with today's date filter");
          loadMeals();
        } else {
          console.log("DEBUG: In testing mode, using mock data");
          
          // Mobile logout button handler
          const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
          if (mobileLogoutBtn) {
            mobileLogoutBtn.addEventListener('click', (e) => {
              e.preventDefault();
              logout();
            });
          }
          
          // Mock data for testing
          const mockMeals = [
            {
              id: 1,
              meal_type: "breakfast",
              calories: 450,
              consumed_at: "2025-10-10T08:30:00Z",
              protein: 20,
              fat: 15,
              carbs: 60,
              image_url: "assets/images/text-meal-placeholder.svg",
              notes: "AI Analysis: Oatmeal with fruits"
            },
            {
              id: 2,
              meal_type: "lunch",
              calories: 650,
              consumed_at: "2025-10-10T12:30:00Z",
              protein: 35,
              fat: 25,
              carbs: 70,
              image_url: "assets/images/text-meal-placeholder.svg",
              notes: "AI Analysis: Chicken salad"
            }
          ];
          
          displayMeals(mockMeals);
        }
      });
      
      // Load meals with optional date filtering
      async function loadMeals() {
        console.log("DEBUG: Loading meals with date filtering");
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;
        
        console.log(`DEBUG: Date range selected - from: ${fromDate}, to: ${toDate}`);
        
        let url = `${API.meals}?limit=50`;
        // Convert local dates to UTC for API
        if (fromDate) {
          const fromUTC = new Date(`${fromDate}T00:00:00`).toISOString();
          url += `&frm=${fromUTC}`;
          console.log(`DEBUG: From date converted to UTC: ${fromUTC}`);
        }
        if (toDate) {
          const toUTC = new Date(`${toDate}T23:59:59`).toISOString();
          url += `&to=${toUTC}`;
          console.log(`DEBUG: To date converted to UTC: ${toUTC}`);
        }
        
        console.log(`DEBUG: Fetching meals from URL: ${url}`);
        
        try {
          const response = await fetch(url, {
            headers: authHeaders()
          });
          
          console.log(`DEBUG: API response status: ${response.status}`);
          
          if (!response.ok) {
            if (response.status === 401) {
              console.log("DEBUG: Authentication failed, logging out");
              logout();
              return;
            }
            throw new Error('Failed to load meals');
          }
          
          const meals = await response.json();
          console.log(`DEBUG: Received ${meals.length} meals from API`);
          
          // Log meal IDs for debugging
          if (meals.length > 0) {
            console.log("DEBUG: Meal IDs received:", meals.map(m => m.id).join(", "));
          }
          
          displayMeals(meals);
        } catch (error) {
          console.error('Error loading meals:', error);
          document.getElementById('mealsList').innerHTML = `
            <p class="text-danger">Error loading meals: ${error.message}</p>
          `;
        }
      }
      
      // Display meals in a grid layout
      function displayMeals(meals) {
        const mealsListEl = document.getElementById('mealsList');
        
        console.log(`DEBUG: Displaying ${meals.length} meals`);
        
        if (meals.length === 0) {
          mealsListEl.innerHTML = '<p>No meals found for the selected period.</p>';
          return;
        }
        
        // Track which meal IDs we've seen to avoid duplicates
        const processedMealIds = new Set();
        
        // Group meals by date (in local timezone)
        const mealsByDate = {};
        
        meals.forEach(meal => {
          // Skip if this meal ID has already been processed or is null/undefined
          if (!meal.id || processedMealIds.has(meal.id)) {
            console.log(`DEBUG: Skipping duplicate or invalid meal ID: ${meal.id}`);
            return;
          }
          
          // Mark this meal ID as processed
          processedMealIds.add(meal.id);
          
          const localDate = utcToLocal(meal.consumed_at);
          const date = localDate.toLocaleDateString();
          if (!mealsByDate[date]) {
            mealsByDate[date] = [];
          }
          mealsByDate[date].push(meal);
        });
        // Sort dates in descending order
        const sortedDates = Object.keys(mealsByDate).sort((a, b) => 
          new Date(b) - new Date(a)
        );
        
        let html = '';
        
        sortedDates.forEach(date => {
          const formattedDate = new Date(date).toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          
          html += `
            <div class="date-group mb-4">
              <h3 class="mb-2">${formattedDate}</h3>
              <div class="meal-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
          `;
          
          mealsByDate[date].forEach(meal => {
            // Use formatTimeShort from common.js to display only time without timezone
            const mealTime = formatTimeShort(meal.consumed_at);
            
            html += `
              <div class="meal-item" data-meal-id="${meal.id}">
                <div class="meal-image-container" style="position: relative;">
                  <img src="${meal.image_url}" alt="${meal.meal_type}" style="width: 100%; height: 150px; object-fit: cover; cursor: pointer;" class="view-meal-details" onerror="this.src='/assets/images/text-meal-placeholder.svg'">
                  <div class="meal-actions" style="position: absolute; top: 5px; right: 5px; display: flex; gap: 5px;">
                    <button class="edit-meal-btn btn-icon" data-meal-id="${meal.id}" style="background-color: var(--primary-color); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                      <span style="font-size: 14px;">‚úèÔ∏è</span>
                    </button>
                    <button class="delete-meal-btn btn-icon" data-meal-id="${meal.id}" style="background-color: var(--danger-color); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                      <span style="font-size: 14px;">üóëÔ∏è</span>
                    </button>
                  </div>
                </div>
                <div class="meal-info p-2">
                  <h4>${meal.meal_type.charAt(0).toUpperCase() + meal.meal_type.slice(1)}</h4>
                  <p>${mealTime} - ${meal.calories} calories</p>
                  <div class="nutrition-bar-container" style="width: 100%; background-color: #eee; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 5px;">
                    <div class="nutrition-bar" style="width: ${Math.min(100, meal.calories / 20)}%; height: 100%; background-color: var(--primary-color);"></div>
                  </div>
                </div>
              </div>
            `;
          });
          
          html += `
              </div>
            </div>
          `;
        });
        
        mealsListEl.innerHTML = html;
        
        // Add click event listeners to meal items
        document.querySelectorAll('.view-meal-details').forEach(item => {
          item.addEventListener('click', () => {
            const mealId = item.closest('.meal-item').getAttribute('data-meal-id');
            const meal = meals.find(m => m.id == mealId);
            if (meal) {
              showMealDetails(meal);
            }
          });
        });
        
        // Add click event listeners to edit buttons
        document.querySelectorAll('.edit-meal-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering the meal item click
            const mealId = btn.getAttribute('data-meal-id');
            const meal = meals.find(m => m.id == mealId);
            if (meal) {
              showEditMealForm(meal);
            }
          });
        });
        
        // Add click event listeners to delete buttons
        document.querySelectorAll('.delete-meal-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering the meal item click
            const mealId = btn.getAttribute('data-meal-id');
            const meal = meals.find(m => m.id == mealId);
            if (meal) {
              showDeleteConfirmation(meal);
            }
          });
        });
      }
      
      // Show meal details in modal
      function showMealDetails(meal) {
        const modal = document.getElementById('mealModal');
        const modalContent = document.getElementById('mealModalContent');
        
        const consumedAt = utcToLocal(meal.consumed_at);
        const formattedDate = consumedAt.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        // Use formatTime from common.js to display time with timezone
        const formattedTime = formatTime(meal.consumed_at);
        
        // Extract food name from notes if available
        let foodName = meal.meal_type.charAt(0).toUpperCase() + meal.meal_type.slice(1);
        if (meal.notes && meal.notes.includes('AI Analysis:')) {
          const match = meal.notes.match(/AI Analysis: (.+?)($|\n)/);
          if (match && match[1]) {
            foodName = match[1];
          }
        }
        
        modalContent.innerHTML = `
          <h3>${foodName}</h3>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Time:</strong> ${formattedTime}</p>
          <div class="text-center mb-3">
            <img src="${meal.image_url}" alt="${meal.meal_type}" style="max-width: 100%; max-height: 300px; object-fit: contain;" onerror="this.src='/assets/images/text-meal-placeholder.svg'">
          </div>
          
          <h4>Nutritional Information</h4>
          <div class="nutrition-grid mb-3">
            <div class="nutrition-card">
              <div class="value">${meal.calories}</div>
              <div class="label">Calories</div>
            </div>
            <div class="nutrition-card">
              <div class="value">${meal.protein || 0}</div>
              <div class="label">Protein (g)</div>
            </div>
            <div class="nutrition-card">
              <div class="value">${meal.fat || 0}</div>
              <div class="label">Fat (g)</div>
            </div>
            <div class="nutrition-card">
              <div class="value">${meal.carbs || 0}</div>
              <div class="label">Carbs (g)</div>
            </div>
          </div>
          
          <div class="nutrition-grid mb-3">
            <div class="nutrition-card">
              <div class="value">${meal.fiber || 0}</div>
              <div class="label">Fiber (g)</div>
            </div>
            <div class="nutrition-card">
              <div class="value">${meal.sugar || 0}</div>
              <div class="label">Sugar (g)</div>
            </div>
            <div class="nutrition-card">
              <div class="value">${meal.sodium || 0}</div>
              <div class="label">Sodium (mg)</div>
            </div>
          </div>
          
          ${meal.notes ? `
            <h4>Notes</h4>
            <p>${meal.notes.replace('AI Analysis: ', '')}</p>
          ` : ''}
          
          <div class="mt-4 text-center">
            <button class="btn btn-primary edit-meal-modal-btn" data-meal-id="${meal.id}">Edit Meal</button>
            <button class="btn btn-danger delete-meal-modal-btn" data-meal-id="${meal.id}">Delete Meal</button>
          </div>
        `;
        
        modal.style.display = 'block';
        
        // Add event listeners to the modal buttons
        document.querySelector('.edit-meal-modal-btn').addEventListener('click', () => {
          document.getElementById('mealModal').style.display = 'none';
          showEditMealForm(meal);
        });
        
        document.querySelector('.delete-meal-modal-btn').addEventListener('click', () => {
          document.getElementById('mealModal').style.display = 'none';
          showDeleteConfirmation(meal);
        });
      }
      
      // Close modal when clicking the close button
      document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('mealModal').style.display = 'none';
      });
      
      // Close modal when clicking outside the content
      document.getElementById('mealModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('mealModal')) {
          document.getElementById('mealModal').style.display = 'none';
        }
      });
      
      // Filter button click handler
      document.getElementById('filterBtn').addEventListener('click', loadMeals);
      
      // Reset filter button click handler
      document.getElementById('resetFilterBtn').addEventListener('click', () => {
        const today = new Date();
        const lastWeek = new Date(today);
        lastWeek.setDate(today.getDate() - 7);
        
        document.getElementById('fromDate').value = lastWeek.toISOString().split('T')[0];
        document.getElementById('toDate').value = today.toISOString().split('T')[0];
        
        loadMeals();
      });
      
      // Show edit meal form
      function showEditMealForm(meal) {
        // Populate form with meal data
        document.getElementById('editMealId').value = meal.id;
        document.getElementById('editMealType').value = meal.meal_type;
        document.getElementById('editCalories').value = meal.calories;
        document.getElementById('editProtein').value = meal.protein || 0;
        document.getElementById('editFat').value = meal.fat || 0;
        document.getElementById('editCarbs').value = meal.carbs || 0;
        document.getElementById('editFiber').value = meal.fiber || 0;
        document.getElementById('editSugar').value = meal.sugar || 0;
        document.getElementById('editSodium').value = meal.sodium || 0;
        
        // Format datetime for the input (in local timezone)
        document.getElementById('editConsumedAt').value = formatDateForInput(meal.consumed_at);
        
        // Set notes
        document.getElementById('editNotes').value = meal.notes || '';
        
        // Clear any previous messages
        document.getElementById('editMealMessage').textContent = '';
        
        // Show the modal
        document.getElementById('editMealModal').style.display = 'block';
      }
      
      // Show delete confirmation
      function showDeleteConfirmation(meal) {
        document.getElementById('deleteMealId').value = meal.id;
        document.getElementById('deleteConfirmModal').style.display = 'block';
      }
      
      // Delete meal
      async function deleteMeal(mealId) {
        console.log(`DEBUG: Attempting to delete meal with ID: ${mealId}`);
        try {
          const url = `${API.meals}/${mealId}`;
          console.log(`DEBUG: Sending DELETE request to: ${url}`);
          
          const response = await fetch(url, {
            method: 'DELETE',
            headers: authHeaders()
          });
          
          console.log(`DEBUG: Delete response status: ${response.status}`);
          
          if (!response.ok) {
            if (response.status === 401) {
              console.log("DEBUG: Authentication failed during delete, logging out");
              logout();
              return false;
            }
            throw new Error(`Failed to delete meal: ${response.status}`);
          }
          
          console.log(`DEBUG: Meal successfully deleted: ${mealId}`);
          return true;
        } catch (error) {
          console.error('Error deleting meal:', error);
          console.log(`DEBUG: Delete error details: ${error.message}`);
          return false;
        }
      }
      
      // Update meal
      async function updateMeal(mealId, mealData) {
        try {
          // Convert local datetime to UTC for the API
          if (mealData.consumed_at) {
            mealData.consumed_at = localToUTC(new Date(mealData.consumed_at));
          }
          
          const response = await fetch(`${API.meals}/${mealId}`, {
            method: 'PUT',
            headers: {
              ...authHeaders(),
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(mealData)
          });
          
          if (!response.ok) {
            if (response.status === 401) {
              logout();
              return null;
            }
            throw new Error(`Failed to update meal: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error('Error updating meal:', error);
          return null;
        }
      }
      
      // Event listeners for edit meal form
      document.getElementById('editMealForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const mealId = document.getElementById('editMealId').value;
        const mealData = {
          meal_type: document.getElementById('editMealType').value,
          calories: parseInt(document.getElementById('editCalories').value),
          protein: parseInt(document.getElementById('editProtein').value),
          fat: parseInt(document.getElementById('editFat').value),
          carbs: parseInt(document.getElementById('editCarbs').value),
          fiber: parseInt(document.getElementById('editFiber').value),
          sugar: parseInt(document.getElementById('editSugar').value),
          sodium: parseInt(document.getElementById('editSodium').value),
          consumed_at: document.getElementById('editConsumedAt').value,
          notes: document.getElementById('editNotes').value
        };
        
        const messageEl = document.getElementById('editMealMessage');
        messageEl.textContent = 'Updating meal...';
        
        const updatedMeal = await updateMeal(mealId, mealData);
        
        if (updatedMeal) {
          messageEl.textContent = 'Meal updated successfully!';
          messageEl.style.color = 'var(--success-color)';
          
          // Reload meals after a short delay
          setTimeout(() => {
            document.getElementById('editMealModal').style.display = 'none';
            loadMeals();
          }, 1500);
        } else {
          messageEl.textContent = 'Failed to update meal. Please try again.';
          messageEl.style.color = 'var(--danger-color)';
        }
      });
      
      // Cancel edit button
      document.getElementById('cancelEdit').addEventListener('click', () => {
        document.getElementById('editMealModal').style.display = 'none';
      });
      
      // Close edit modal when clicking the close button
      document.getElementById('closeEditModal').addEventListener('click', () => {
        document.getElementById('editMealModal').style.display = 'none';
      });
      
      // Close edit modal when clicking outside the content
      document.getElementById('editMealModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('editMealModal')) {
          document.getElementById('editMealModal').style.display = 'none';
        }
      });
      
      // Confirm delete button
      document.getElementById('confirmDelete').addEventListener('click', async () => {
        const mealId = document.getElementById('deleteMealId').value;
        console.log(`DEBUG: Confirming deletion of meal ID: ${mealId}`);
        
        const success = await deleteMeal(mealId);
        
        if (success) {
          console.log(`DEBUG: Deletion confirmed successful for meal ID: ${mealId}`);
          document.getElementById('deleteConfirmModal').style.display = 'none';
          
          // Immediately remove the deleted meal from the UI
          const deletedItem = document.querySelector(`.meal-item[data-meal-id="${mealId}"]`);
          if (deletedItem) {
            console.log(`DEBUG: Removing meal ID ${mealId} from UI`);
            
            // Check if this is the last meal in its date group
            const dateGroup = deletedItem.closest('.date-group');
            const remainingMeals = dateGroup.querySelectorAll('.meal-item');
            
            if (remainingMeals.length <= 1) {
              // This is the last meal in the date group, remove the entire group
              console.log(`DEBUG: Removing entire date group as this was the last meal`);
              dateGroup.remove();
            } else {
              // Just remove this meal item
              deletedItem.remove();
            }
            
            // Show a temporary success message
            const mealsListEl = document.getElementById('mealsList');
            if (mealsListEl.children.length === 0) {
              mealsListEl.innerHTML = '<p>No meals found for the selected period.</p>';
            } else {
              // Add a success message that will fade out
              const successMsg = document.createElement('div');
              successMsg.className = 'alert alert-success';
              successMsg.textContent = 'Meal deleted successfully!';
              successMsg.style.position = 'fixed';
              successMsg.style.top = '20px';
              successMsg.style.right = '20px';
              successMsg.style.zIndex = '1000';
              document.body.appendChild(successMsg);
              
              // Remove the message after 3 seconds
              setTimeout(() => {
                successMsg.style.opacity = '0';
                successMsg.style.transition = 'opacity 0.5s';
                setTimeout(() => successMsg.remove(), 500);
              }, 3000);
            }
          } else {
            console.log(`DEBUG: Could not find meal ID ${mealId} in the UI`);
            // Reload meals as fallback
            loadMeals();
          }
        } else {
          console.log(`DEBUG: Deletion failed for meal ID: ${mealId}`);
          alert('Failed to delete meal. Please try again.');
        }
      });
      
      // Cancel delete button
      document.getElementById('cancelDelete').addEventListener('click', () => {
        document.getElementById('deleteConfirmModal').style.display = 'none';
      });
      
      // Close delete modal when clicking outside the content
      document.getElementById('deleteConfirmModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('deleteConfirmModal')) {
          document.getElementById('deleteConfirmModal').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
