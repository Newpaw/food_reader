<!doctype html>
<html>
  <head>
    <title>Calorie Tracker - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-brand">Calorie Tracker</a>
      </div>
    </div>
    
    <div class="container">
      <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <p id="loginMessage" class="text-danger mt-2"></p>
      </div>
      
      <div class="card">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName" class="form-label">Name</label>
            <input id="registerName" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="registerEmail" class="form-label">Email</label>
            <input id="registerEmail" type="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="registerPassword" class="form-label">Password</label>
            <input id="registerPassword" type="password" class="form-control" placeholder="Choose a password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p id="registerMessage" class="text-danger mt-2"></p>
      </div>
    </div>
    
    <script src="common.js"></script>
    <script>
      // Login form handler
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const messageEl = document.getElementById('loginMessage');
        
        messageEl.textContent = '';
        
        try {
          const res = await fetch(API.login, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name: email }) // name is required by API but not used
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.detail || 'Login failed');
          }
          
          const data = await res.json();
          localStorage.setItem('token', data.access_token);
          window.location.href = 'index.html';
        } catch (error) {
          messageEl.textContent = error.message;
        }
      });
      
      // Registration form handler
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const messageEl = document.getElementById('registerMessage');
        
        messageEl.textContent = '';
        
        try {
          const res = await fetch(API.register, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.detail || 'Registration failed');
          }
          
          messageEl.textContent = 'Registration successful! You can now log in.';
          messageEl.className = 'text-success mt-2';
          document.getElementById('registerForm').reset();
        } catch (error) {
          messageEl.textContent = error.message;
          messageEl.className = 'text-danger mt-2';
        }
      });
      
      // Check if already logged in
      document.addEventListener('DOMContentLoaded', () => {
        if (isAuthenticated()) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
