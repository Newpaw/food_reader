<!doctype html>
<html>
  <head>
    <title>Calorie Tracker - Login</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
      .container { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
      h2 { margin-top: 0; }
      input, button { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
      button { background: #4CAF50; color: white; border: none; cursor: pointer; }
      button:hover { opacity: 0.8; }
      .message { color: red; }
    </style>
  </head>
  <body>
    <h1>Calorie Tracker</h1>
    
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Sign in</button>
      </form>
      <p id="loginMessage" class="message"></p>
    </div>
    
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <input id="registerName" placeholder="Name" required />
        <input id="registerEmail" type="email" placeholder="Email" required />
        <input id="registerPassword" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p id="registerMessage" class="message"></p>
    </div>
    
    <script>
      // Login form handler
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        try {
          const res = await fetch('http://localhost:8000/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name: email }) // name is required by API but not used
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.detail || 'Login failed');
          }
          
          const data = await res.json();
          localStorage.setItem('token', data.access_token);
          window.location.href = 'index.html';
        } catch (error) {
          document.getElementById('loginMessage').textContent = error.message;
        }
      });
      
      // Registration form handler
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        
        try {
          const res = await fetch('http://localhost:8000/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.detail || 'Registration failed');
          }
          
          document.getElementById('registerMessage').textContent = 'Registration successful! You can now log in.';
          document.getElementById('registerForm').reset();
        } catch (error) {
          document.getElementById('registerMessage').textContent = error.message;
        }
      });
    </script>
  </body>
</html>
